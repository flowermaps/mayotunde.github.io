<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Graduated Symbol Sizes using geojson point features</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
  <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  </head>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:30%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>
<body>

<h3 style='font-face:Tahoma;color:#4d4d4d'> Leaflet powered web map illustrating local districts
in the Southwest region of Nigeria(West Africa)</h3>
<p>Districts with  a male populations of over 100000 appear in darker blue hue</p>
<p> Click on the districts to get an info display</p>


<div id="map" style="width: 700px; height: 450px;border:1px solid black"></div>
<script>

  var map = L.map('map').setView([7.634, 3.845], 6);
 
L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {attribution: '<a href="https://mapsnigeriainitiative.com">mapsnigeriainitiative, 

mapsby Stamen maps</a>'}).addTo(map);


function onEachFeature(feature, layer){
if(feature.properties&&feature.properties.name_2&&feature.properties.name_1&&feature.properties.male){
layer.bindPopup("LGName:" + feature.properties.name_2 + "<br>" + "State:" + feature.properties.name_1 + '<br>' + 'Male_pop:' + feature.properties.male);}}


$.getJSON('https://cdn.rawgit.com/mayotunde/simple/gh-pages/southwestzone.geojson', function(data){

var lg = L.geoJson(data, {onEachFeature,
style: function(feature, latlng)
{var fillColor,PH = feature.properties.male;
if (PH > 100000 ) fillColor = "blue";
else if (PH > 0 ) fillColor = "#045A8D";
return {color:"black", fillColor: fillColor, fillOpacity: 0.5}
}}).addTo(map);
});

</script>


</body>
<div id='legend' style='position:absolute;bottom:100px;margin-left:70px;border:1px solid black;background:#fff;padding:3px'>
  <strong>Legend</strong><br>
male population
  <nav class='legend clearfix'>
    <span style='background:#74A9CF;'></span>
    <span style='background:blue;'></span><br>
       <label><100000</label>
       <label>>100000</label><br>
             <small>Source: National Pop Comm 2006 census</small>
</div>
</html>
